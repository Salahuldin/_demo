AllCops:

  Exclude:
    - db/*

    - db/schema.rb

    - node_modules/**/*

    - bin/**/*

    - config/initializers/to_bool.rb

  TargetRubyVersion: 2.4.1

Style/FrozenStringLiteralComment:

  Enabled: false

Style/RaiseArgs:

  EnforcedStyle: compact

Rails:

  Enabled: true

Metrics/ModuleLength:

  Exclude:

    - "**/*_spec.rb"

Metrics/BlockLength:

  Exclude:

    - "**/*_spec.rb"

    - config/routes.rb

    - app/models/concerns/**/*

Documentation:

  Enabled: false

Metrics/LineLength:

  Max: 200

Metrics/MethodLength:

  Max: 20

Metrics/ClassLength:

  Max: 1500

Rails/SkipsModelValidations:

  Blacklist:

    - decrement!

    - decrement_counter

    - increment!

    - increment_counter

    - toggle!

    - update_all

    - update_attribute

    - update_column

    - update_columns

    - update_counters